<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS with No Agenda Mixer API</h1>
    <div id="result"></div>
    
    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            
            try {
                result.innerHTML = 'Testing API connection...<br>';
                
                // Test health endpoint
                const response = await fetch('https://4as1uxx25a.execute-api.us-east-1.amazonaws.com/dev/health');
                const data = await response.json();
                
                result.innerHTML += `‚úÖ Health check successful: ${data.status}<br>`;
                result.innerHTML += `GROK Key: ${data.has_grok_key ? '‚úÖ' : '‚ùå'}<br>`;
                result.innerHTML += `FAL Key: ${data.has_fal_key ? '‚úÖ' : '‚ùå'}<br><br>`;
                
                // Test session creation
                const sessionResponse = await fetch('https://4as1uxx25a.execute-api.us-east-1.amazonaws.com/dev/api/start_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ episode_number: 1779, theme: 'CORS Test' })
                });
                
                const sessionData = await sessionResponse.json();
                result.innerHTML += `‚úÖ Session created: ${sessionData.session_id}<br>`;
                result.innerHTML += `Episode: ${sessionData.episode}, Theme: ${sessionData.theme}<br>`;
                
                result.innerHTML += '<br><strong>üéâ CORS is working correctly!</strong>';
                
            } catch (error) {
                result.innerHTML += `‚ùå Error: ${error.message}`;
                console.error('CORS Error:', error);
            }
        }
        
        // Run test when page loads
        testCORS();
    </script>
</body>
</html>
